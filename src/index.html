<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css">
    <script src="script.js" defer></script>
    <title>Popup</title>
  </head>
  <body class="flex justify-center items-center h-screen">
    <button class="rounded-md bg-cyan-600 text-white p-2 cursor-pointer">Click me!</button>
    <div
      class="hidden popup-container w-full h-full absolute top-0 left-0 bg-black/50 justify-center items-center"
    >
      <div class="popup bg-white opacity-100 w-96 rounded-md relative p-4">
        <div class="popup-title text-xl text-center font-semibold">
          Hurry up!!! Extra 50% off
          <div
          class="popup-close absolute right-4 top-4 text-lg cursor-pointer font-semibold hover:text-red-500"
        >
          X
        </div>
        </div>
        <div class="popup-content text-center text-slate-500">
          <p class="py-2.5">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Perferendis, ipsa.
          </p>
          <a href="#" class="inline-block text-red-500 text-bold text-xl cursor-pointer">Get the deal</a>
        </div>
      </div>
    </div>
  </body>
</html>
